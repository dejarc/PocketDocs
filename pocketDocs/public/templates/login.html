<div class="row" ><!--ng-hide="contact._id"-->
  <div class="col-md-6">

  </div>
</div>
<div class="container">
  <div>
    <h2>{{getHeaderDisplay()}}</h2>
    <p>
      <label>Username:</label>
      <input id="name" class="form-control" type="text" ng-model="user.username"required>
    </p>
    <p>
      <label>Password:</label>
      <input id="name" class="form-control" type="text" ng-model="user.password"required>
    </p>
    <p>
      <label>Email(required):</label>
      <input id="name" class="form-control" type="text" ng-model="user.email"required>
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-show="!getSignUp()" ng-click="verifyUser(user)">Login</button>
      <button style="margin-top:20px" class="btn btn-default" ng-show="!getSignUp()">Back</button>
      <button style="margin-top:20px" class="btn btn-default" ng-show="getSignUp()" ng-click="createUserAccount(user)">Sign Up</button>
    </p>
    <p>
      <a ng-click="toggleSignUp()">{{getButtonDisplay()}}</a>
    </p>
  </div>

</div>
