<div class="container">
  <h2>
    {{getHeaderDisplay()}}
  </h2>
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="conversation in conversations" style="cursor:pointer">
        <td ng-show="convIsActive(conversation)">
          <a ng-href="#/conversations/{{conversation._id}}" >Title: {{conversation.title}}  Created By: {{conversation.author}}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a ng-click="toggleActive()">{{getButtonDisplay()}}</a>
</div>
