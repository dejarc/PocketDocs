<div class="modal fade" id="myModal" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id="close">&times;</button>
        <h4 class="modal-title">Leave this Conversation</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to leave?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="stay">Stay</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="leave">Leave</button>
      </div>
    </div>
  </div>
</div>
