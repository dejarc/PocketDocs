<div class="modal fade" id="redirModal" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id="close">&times;</button>
        <h4 class="modal-title">Join Conversation</h4>
      </div>
      <div class="modal-body">
        <p>You are trying to join an active conversation.</p>
        <p>Do you want to join this conversation?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="stay">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="join">Join</button>
      </div>
    </div>
  </div>
</div>
